<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="colour">Select your Favourite Colour</label>
    <select name="select" id="colour">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
    </select>
    <br><br>
    <fieldset>
        <legend>What is your favourite meal?</legend>
        <input name="favoriteMeal" value="meal1" type="radio"><label for="">Breakfast</label>
        <input name="favoriteMeal" value="meal2" type="radio"><label for="">Brunch</label>
        <input name="favoriteMeal" value="meal3" type="radio"><label for="">Lunch</label>
        <input name="favoriteMeal" value="meal4" type="radio"><label for="">Dinner</label>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Which meals do you enjoy?</legend>
        <input name="favoriteMeal" value="meal1" type="checkbox"><label for="">Breakfast</label>
        <input name="favoriteMeal" value="meal2" type="checkbox"><label for="">Brunch</label>
        <input name="favoriteMeal" value="meal3" type="checkbox"><label for="">Lunch</label>
        <input name="favoriteMeal" value="meal4" type="checkbox"><label for="">Dinner</label>
    </fieldset>
</body>

</html>
